<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      padding: 20px;
      margin-top: 50px;
      background: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .profile-info {
      margin-bottom: 40px;
    }

    .history-table th, .history-table td {
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Личный кабинет</h2>
  <div class="profile-info">
    <h4>Информация о пользователе</h4>
    <p><strong>Логин:</strong> <span th:text="${user.name}">Иван Иванов</span></p>
  </div>

  <div th:if="${!#lists.isEmpty(checks)}">
    <div>
      <h4>История проверок презентаций</h4>
      <table class="table table-striped history-table">
        <thead>
        <tr>
          <th>Дата</th>
          <th>Результат</th>
          <th>Количество правил</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="check : ${checks}">
          <td><a th:text="${check.date}" th:href="@{/check/{id}(id=${check.Id})}"/></td>
          <td th:text="${check.status}">Успешно</td>
          <td th:text="${check.rulesNumber}">5</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div th:if="${#lists.isEmpty(checks)}">
    <h4>Здесь будет Ваша история проверок</h4>
  </div>
  <button onclick="location.href='/home'">Назад</button>
</div>
</body>
</html>
