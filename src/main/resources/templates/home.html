<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Загрузка презентации</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 50px;
      padding-left: 20px;
      padding-right: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .footer {
      margin-top: 20px;
    }

    .btn-custom {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center">Загрузка презентации</h1>

  <!-- Форма для загрузки файла -->
  <form id="file-upload-form" method="post" th:action="@{/upload}" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="file" class="form-label">Выберите файл презентации:</label>
      <input type="file" class="form-control" id="file" name="file" required>
      <p>Максимальный размер файла: 50MB</p>
      <span th:if="${param.error}" style="color: red;">Файл должен быть формата .ppx</span>
    </div>
    <button type="submit" class="btn btn-primary btn-custom">Загрузить и проверить</button>
  </form>

  <!-- Навигация -->
  <div class="footer">
    <button onclick="location.href='/rules'">Настройка правил</button>
    <button onclick="location.href='/check'">Результаты проверки</button>
    <button onclick="location.href='/user'">Личный кабинет</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
