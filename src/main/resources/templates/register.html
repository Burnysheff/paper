<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация в системе</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Регистрация в системе</h2>
    <form th:action="@{/register}" method="post">
        <label for="login">Логин:</label>
        <input type="text" id="login" name="login" required>
        <span th:if="${param.errorlogin}" style="color: red;">Логин уже занят. Пожалуйста, попробуйте снова.</span>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirmPassword">Повторите пароль:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span th:if="${param.error}" style="color: red;">Пароли не совпадают. Пожалуйста, попробуйте снова.</span>
        <button type="submit">Зарегистрироваться</button>
    </form>
</div>

</body>
</html>
